# Minimal test config: Product Group C_4 x C_4
data:
  group_name: cnxcn
  p1: 4
  p2: 4
  k: 2
  batch_size: 2
  seed: 42
  template_type: fourier
  n_freqs: 1
  mode: sampled
  num_samples: 5

model:
  model_type: SequentialMLP
  hidden_dim: 10
  init_scale: 0.01
  return_all_outputs: false
  transform_type: quadratic

training:
  mode: offline
  epochs: 2
  num_steps: 2
  optimizer: adam
  learning_rate: 0.001
  betas: [0.9, 0.999]
  weight_decay: 0.0
  degree: null
  scaling_factor: -3
  grad_clip: 0.1
  verbose_interval: 1
  save_param_interval: null
  reduction_threshold: null

device: cpu

analysis:
  checkpoints: [0.0, 1.0]
