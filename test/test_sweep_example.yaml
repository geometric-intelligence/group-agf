# Test sweep config mirroring src/sweep_configs/example_sweep.yaml
# Minimal parameters for fast execution (< 1 min)

base_config: "src/config.yaml"
n_seeds: 1

global_overrides:
  device: cpu
  training:
    num_steps: 2
    epochs: 2
    verbose_interval: 1
    save_param_interval: null
  model:
    hidden_dim: 4
  data:
    group_name: cn
    p: 5
    k: 2
    num_samples: 10
    batch_size: 5
    mode: sampled

experiments:
  - name: "hidden_dim_4"
    overrides:
      model:
        hidden_dim: 4

  - name: "hidden_dim_8"
    overrides:
      model:
        hidden_dim: 8
