# Test sweep config mirroring src/sweep_configs/model_size_sweep.yaml
# Minimal parameters for fast execution (< 1 min)

base_config: "src/config.yaml"
n_seeds: 1

global_overrides:
  device: cpu
  training:
    epochs: 2
    num_steps: 2
    verbose_interval: 1
    save_param_interval: null
  model:
    hidden_dim: 4
  data:
    group_name: cn
    p: 5
    k: 2
    num_samples: 10
    batch_size: 5
    mode: sampled

experiments:
  - name: "small_model_short_seq"
    overrides:
      model:
        hidden_dim: 4
      data:
        k: 3
        p1: 3
        p2: 3

  - name: "medium_model_medium_seq"
    overrides:
      model:
        hidden_dim: 8
      data:
        k: 4
        p1: 4
        p2: 4
