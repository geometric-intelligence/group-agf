# ============================================================================
# Configuration: Octahedral Group
# ============================================================================
# Octahedral group has order 24 and 5 irreps with dimensions [1, 3, 3, 2, 1]

data:
  group_name: octahedral
  k: 2
  batch_size: 128
  seed: 10
  template_type: custom_fourier
  mode: sampled
  num_samples: 1000

  # custom_fourier powers (one per irrep)
  # Octahedral irreps: [1, 3, 3, 2, 1]
  powers: [0.0, 0.0, 0.0, 300.0, 500.0]

model:
  model_type: TwoLayerNet
  hidden_dim: 1200  # hidden_factor=50 * group_size=24
  init_scale: 0.001
  nonlinearity: square
  output_scale: 1.0
  return_all_outputs: false
  transform_type: quadratic

training:
  mode: offline
  epochs: 1000
  num_steps: 100
  optimizer: per_neuron
  learning_rate: 0.01
  betas: [0.9, 0.999]
  weight_decay: 0.0
  degree: null
  scaling_factor: -3
  grad_clip: 0.1
  verbose_interval: 200
  save_param_interval: 10
  reduction_threshold: null

device: cuda:0

analysis:
  checkpoints: [0.0, 1.0]
