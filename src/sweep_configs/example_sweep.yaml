# Example parameter sweep configuration
# This demonstrates how to sweep over different hyperparameters

# Base configuration to inherit from
base_config: "gagf/rnns/config.yaml"

# Number of seeds per configuration (for uncertainty quantification)
n_seeds: 1

global_overrides:
  training:
    num_steps: 1000

# Parameter sweep configurations
experiments:
  - name: "hidden_dim_32"
    overrides:
      model:
        hidden_dim: 32

  - name: "hidden_dim_64"
    overrides:
      model:
        hidden_dim: 64
