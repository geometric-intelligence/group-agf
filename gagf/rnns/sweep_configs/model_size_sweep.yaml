# Model architecture and data complexity sweep
# Explores different hidden dimensions, sequence lengths, and grid sizes

base_config: "gagf/rnns/config.yaml"
n_seeds: 3

experiments:
  - name: "small_model_short_seq"
    overrides:
      model:
        hidden_dim: 24
      data:
        k: 3
        p1: 8
        p2: 8

  - name: "medium_model_medium_seq"
    overrides:
      model:
        hidden_dim: 36
      data:
        k: 5
        p1: 10
        p2: 10

  - name: "large_model_long_seq"
    overrides:
      model:
        hidden_dim: 64
      data:
        k: 7
        p1: 12
        p2: 12

  - name: "xlarge_model_long_seq"
    overrides:
      model:
        hidden_dim: 128
      data:
        k: 7
        p1: 14
        p2: 14
