# Continuous Integration workflow for group-agf
# Runs linting and unit tests on every pull request

name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check . --exclude "*.ipynb"

      - name: Run ruff formatter check
        run: ruff format --check . --exclude "*.ipynb"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy pytest escnn jupyter nbconvert ipykernel

      - name: Install package
        run: |
          pip install -e .

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Run unit tests
        run: |
          pytest test/ -v
        env:
          NOTEBOOK_TEST_MODE: "1"
